name: A-舒淇笑说

on:
    # push:
    #     branches:
    #         - main
    #schedule:
        #- cron: " 10 0-13/1 * * *"
    workflow_dispatch:
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 10.x
              uses: actions/setup-node@v1
              with:
                  node-version: 10.x
            - name: npm install
              run: |
                  npm install
            - name: "运行 【Shuqi_story】"
              run: |
                  node ./--/Shuqi_story.js
              env:
                  SHUQI_SIGN_BODY: ${{ secrets.SHUQI_SIGN_BODY }}
                  SHUQI_VIDEO_BODY: ${{ secrets.SHUQI_VIDEO_BODY }}
                  SHUQI_DRAW_BODY: ${{ secrets.SHUQI_DRAW_BODY }}
                  SHUQI_WITH_BODY: ${{ secrets.SHUQI_WITH_BODY }}
                  SHUQI_TM_BODY: ${{ secrets.SHUQI_TM_BODY }}
                  SHUQI_1YUAN_BODY: ${{ secrets.SHUQI_1YUAN_BODY }}
                  TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
                  TG_USER_ID: ${{ secrets.TG_USER_ID }}
                  
