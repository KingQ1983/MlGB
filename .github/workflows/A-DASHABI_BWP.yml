name: A-DASHABI_BWP

on:
  schedule:
    - cron: '15 15 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: 'Set up Python'
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
         
      - name: 'Install requirements'
        run: pip install -r ./-/C.TXT
        
      - name: '-' 
        run: python3 ./-/dsb_BWP.py
        env:
            dashabi_sub_url: ${{ secrets.dashabi_sub_url }}
            dashabi_hd: ${{ secrets.dashabi_hd }}
